<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>jQuery仿京东右侧边栏购物车功能菜单代码</title>
	<link rel="stylesheet" href="css/nav.css" type="text/css">
	
	<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
</head>

<body>

	<a href="#" class="openCart">购物车</a>
	<div class="J-global-toolbar">
		<div class="toolbar-wrap J-wrap">
			<div class="toolbar">
				<div class="toolbar-panels J-panel">
					<div style="visibility: hidden;"
						class="J-content toolbar-panel tbar-panel-cart toolbar-animate-out">
						<h3 class="tbar-panel-header J-panel-header">
							<a href="" class="title"><i></i><em class="title">My Cart</em></a>
							<span class="close-panel J-close"></span>
						</h3>
						<div class="tbar-panel-main">
							<div class="tbar-panel-content J-panel-content">
								<div id="J-cart-tips" class="tbar-tipbox hide">
									<div class="tip-inner">
										<span class="tip-text">还没有登录，登录后商品将被保存</span>
										<a href="#none" class="tip-btn J-login">登录</a>
									</div>
								</div>
								<div id="J-cart-render">
									<div class="tbar-cart-list">
										<div class="tbar-cart-item">
											<div class="jtc-item-goods">
												<span class="p-img"><a href="#" target="_blank"><img
															src="http://img14.360buyimg.com/n5/g10/M00/00/14/rBEQWFEAilIIAAAAAACGm9ueTbUAAAH7gB8kskAAIaz106.jpg"
															alt="美的（Midea） BCD-206TM(E) 206升静音/省电/三门冰箱（闪白银）" height="50"
															width="50" /></a></span>
												<div class="p-name">
													<a href="#">PowerPort Atom III </a>
												</div>
												<div class="p-price"><strong>¥1398.00</strong>×1 </div>
												<a href="#none" class="p-del J-del">Delete</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="tbar-panel-footer J-panel-footer">
							<div class="tbar-checkout">
								<div class="jtc-number"> <strong class="J-count">0</strong>item(s)</div>
								<div class="jtc-sum"> 共计：<strong class="J-total">¥113</strong> </div>
								<a class="jtc-btn J-btn" href="#none" target="_blank">Go Cart</a>
							</div>
						</div>
					</div>
				</div>
				<div class="toolbar-footer">
					<div class="toolbar-tab tbar-tab-top"> <a href="#"> <i class="tab-ico  "></i> <em
								class="footer-tab-text">Top</em> </a> </div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src='js/nav.js'></script>
	</div>
</body>

</html>
